name: Deploy to Bluehost

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: Build output directory 'out' not found!"
            exit 1
          fi
          echo "Build output verified. Files:"
          ls -la ./out/ | head -20
          if [ ! -f "./out/.htaccess" ]; then
            echo "Warning: .htaccess file not found in build output"
            echo "Copying from public/.htaccess..."
            cp public/.htaccess ./out/.htaccess || echo "Failed to copy .htaccess"
          else
            echo "âœ“ .htaccess file found"
          fi
          echo "Verifying .htaccess content:"
          head -5 ./out/.htaccess || echo "Could not read .htaccess"

      - name: Deploy to Bluehost via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.BLUEHOST_FTP_SERVER }}
          username: ${{ secrets.BLUEHOST_FTP_USERNAME }}
          password: ${{ secrets.BLUEHOST_FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/.DS_Store
          dry-run: false
          log-level: verbose
          timeout: 300000

