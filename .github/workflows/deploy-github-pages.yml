name: Deploy to GitHub Pages

# Trigger deployment - rebuild for custom domain
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variables
        run: |
          echo "GITHUB_PAGES: ${{ env.GITHUB_PAGES }}"
          echo "CUSTOM_DOMAIN secret value: ${{ secrets.CUSTOM_DOMAIN }}"
          echo "CUSTOM_DOMAIN env will be: ${{ secrets.CUSTOM_DOMAIN || 'false' }}"

      - name: Build static export
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN || 'false' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: Build output directory 'out' not found!"
            exit 1
          fi
          echo "Build output verified. Files:"
          ls -la ./out/ | head -20
          echo "Build size:"
          du -sh ./out/
          echo ""
          echo "Checking for _next directory:"
          ls -la ./out/_next/ 2>/dev/null || echo "No _next directory found"
          echo ""
          echo "Checking index.html for asset paths:"
          head -50 ./out/index.html | grep -E "(href|src|_next)" || echo "No asset references found in first 50 lines"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

